            console.log("Login: ", imput);
            console.log("Senha: ", senha);

            for (let i = 0; i < palavras.length; i++) {
                if (imput === palavras[i].login && senha === palavras[i].senha) {
                    mensagem.innerHTML = "acerto ze";
                    encontrado = true;
                      setTimeout(() => {
                     mensagem.innerHTML = "Será que você está cadastrado?"; 
                     window.location.href="edu.html"
                     } ,2000);
                    break;
                   }
            }

            if (!encontrado) {
            }
            document.getElementById("palavra").value = "";
            document.getElementById("senha").value = "";

        }

    </script>
</body>
